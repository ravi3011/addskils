<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter in javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br>
        <h1 style="text-align: center;" >Currency Converter</h1>
        <div class="form-group">
            <label for="Base Currency">Base Currency : </label>
            <select class="form-control" id="base">
                    <option>USD</option>
                    <option>HKD</option>
                    <option>ISK</option>
                    <option>PHP</option>
                    <option>DKK</option>
                    <option>HUF</option>
                    <option>CZK</option>
                    <option>GBP</option>
                    <option>RON</option>
                    <option>SEK</option>
                    <option>IDR</option>
                    <option>INR</option>
                    <option>BRL</option>
                    <option>RUB</option>
                    <option>HRK</option>
                    <option>JPY</option>
                    <option>THB</option>
                    <option>CHF</option>
                    <option>EUR</option>
                    <option>MYR</option>
                    <option>BGN</option>
                    <option>TRY</option>
                    <option>CNY</option>
                    <option>NOK</option>
                    <option>NZD</option>
                    <option>ZAR</option>
                    <option>CAD</option>
                    <option>MXN</option>
                    <option>SGD</option>
                    <option>AUD</option>
                    <option>ILS</option>
                    <option>KRW</option>
                    <option>PLN</option>
            </select>
            <br><br>
            <input type="number" class="form-control" id="baseNumber" value="1">
            <br>
            <label for="Target Currency">Target Currency : </label>
            <select class="form-control" id="target">
                    <option>USD</option>
                    <option>HKD</option>
                    <option>ISK</option>
                    <option>PHP</option>
                    <option>DKK</option>
                    <option>HUF</option>
                    <option>CZK</option>
                    <option>GBP</option>
                    <option>RON</option>
                    <option>SEK</option>
                    <option>IDR</option>
                    <option>INR</option>
                    <option>BRL</option>
                    <option>RUB</option>
                    <option>HRK</option>
                    <option>JPY</option>
                    <option>THB</option>
                    <option>CHF</option>
                    <option>EUR</option>
                    <option>MYR</option>
                    <option>BGN</option>
                    <option>TRY</option>
                    <option>CNY</option>
                    <option>NOK</option>
                    <option>NZD</option>
                    <option>ZAR</option>
                    <option>CAD</option>
                    <option>MXN</option>
                    <option>SGD</option>
                    <option>AUD</option>
                    <option>ILS</option>
                    <option>KRW</option>
                    <option>PLN</option>
            </select>
            <br><br>
            <input type="number" class="form-control" id="targetNumber">
        </div>

    </div>
</body>
   <script src="script.js">
   </script>
</html>
